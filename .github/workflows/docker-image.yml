name: Docker Image (build + push)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-image-${{ github.ref }}
  cancel-in-progress: true

env:
  # GHCR image names must be lowercase; repo is "OpsGuard" (mixed case), so use the npm package name.
  # "test" channel image (always updated from main)
  IMAGE_NAME_TEST: ghcr.io/${{ github.repository_owner }}/opsguard-test
  # "release" channel image (published only from version tags)
  IMAGE_NAME_RELEASE: ghcr.io/${{ github.repository_owner }}/opsguard

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (test channel)
        id: meta_test
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_TEST }}
          tags: |
            # Publishes: opsguard-test:latest (and sha for traceability) from main.
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-,enable={{is_default_branch}}

            # For PR builds (not pushed), still produce a tag so the build step is consistent.
            type=ref,event=pr,prefix=pr-

      - name: Docker metadata (release channel)
        id: meta_release
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_RELEASE }}
          tags: |
            # Publishes: opsguard:latest + version tags from git tags (e.g. v1.2.3)
            type=raw,value=latest,enable={{is_tag}}
            type=semver,pattern={{version}},enable={{is_tag}}
            type=semver,pattern={{major}}.{{minor}},enable={{is_tag}}
            type=semver,pattern={{major}},enable={{is_tag}}
            type=sha,format=short,prefix=sha-,enable={{is_tag}}

            # For PR builds (not pushed), still produce a tag so the build step is consistent.
            type=ref,event=pr,prefix=pr-

      - name: Build (and push when applicable)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta_test.outputs.tags }}
            ${{ steps.meta_release.outputs.tags }}
          labels: |
            ${{ steps.meta_test.outputs.labels }}
            ${{ steps.meta_release.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
