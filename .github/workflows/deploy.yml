name: Build and Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # GHCR image names must be lowercase
  IMAGE_NAME: opssentinal

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: package
    # Avoid failing main CI if deploy secrets aren't configured yet.
    if: >-
      ${{
        secrets.AWS_ACCESS_KEY_ID != '' &&
        secrets.AWS_SECRET_ACCESS_KEY != '' &&
        secrets.EC2_SG_ID != '' &&
        secrets.EC2_HOST != '' &&
        secrets.EC2_SSH_KEY != ''
      }}
    permissions:
      contents: read
    env:
      AWS_DEFAULT_REGION: us-east-1
      IMAGE_REF: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get GitHub Runner IP
        id: ip
        run: echo "ipv4=$(curl -s https://api.ipify.org)" >> "$GITHUB_OUTPUT"

      - name: Whitelist Runner IP
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id "${{ secrets.EC2_SG_ID }}" \
            --protocol tcp \
            --port 22 \
            --cidr "${{ steps.ip.outputs.ipv4 }}/32"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Pulling latest image: ${{ env.IMAGE_REF }}"
            docker pull "${{ env.IMAGE_REF }}"

            echo "Restarting container..."
            docker stop opssentinal || true
            docker rm opssentinal || true

            docker run -d \
              --name opssentinal \
              --restart always \
              -p 3000:3000 \
              --env-file /home/ec2-user/.env \
              "${{ env.IMAGE_REF }}"

            docker image prune -f

      - name: Revoke Runner IP
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id "${{ secrets.EC2_SG_ID }}" \
            --protocol tcp \
            --port 22 \
            --cidr "${{ steps.ip.outputs.ipv4 }}/32"
